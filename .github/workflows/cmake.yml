name: CMake

on:
  pull_request:
    paths:
    - '.github/workflows/cmake.yml'
    - '**CMakeLists.txt'
    - '**.cmake'
    - '**test_*'
    - 'include/**'

env:
  CXXFLAGS: "-Wall -pedantic"
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  blaspp_DIR: ${{github.workspace}}/blaspp
  lapackpp_DIR: ${{github.workspace}}/lapackpp
  tlapack_DIR: ${{github.workspace}}/tlapack
  Catch2_DIR: ${{github.workspace}}/Catch2

defaults:
  run:
    shell: bash

jobs:

  test-tlapack-templates:
    # Use GNU compilers
  
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout testBLAS
      uses: actions/checkout@v2

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Install MPFR C++
      run: sudo apt install libmpfrc++-dev

    - name: Checkout Catch2
      uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        path: Catch2

    - name: Checkout <T>LAPACK
      uses: actions/checkout@v2
      with:
        repository: tlapack/tlapack
        path: tlapack

    - name: Build and install <T>LAPACK
      working-directory: ${{env.tlapack_DIR}}
      run: |
        cmake -Bbuild -G Ninja -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX=${{env.tlapack_DIR}}
        cmake --build build --target install

    - name: Configure testBLAS
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B build -GNinja
        -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -D TEST_MPFR=ON
        -D Catch2_DIR=${{env.Catch2_DIR}}
        -D tlapack_DIR=${{env.tlapack_DIR}}

    - name: Build testBLAS
      # Build your program with the given configuration
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    # Mind that the job won't fail if only this step fails
    - name: Run tests
      working-directory: ${{github.workspace}}/build
      continue-on-error: true
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  test-blaspp-wrappers:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout testBLAS
      uses: actions/checkout@v2

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Checkout Catch2
      uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        path: Catch2

    - name: Install Reference BLAS
      run: sudo apt install libblas-dev

    - name: Checkout BLAS++ and LAPACK++
      run: |
        git clone https://bitbucket.org/weslleyspereira/blaspp ${{env.blaspp_DIR}}
        git clone https://bitbucket.org/weslleyspereira/lapackpp ${{env.lapackpp_DIR}}

    - name: Build and install BLAS++
      working-directory: ${{env.blaspp_DIR}}
      run: |
        git checkout tlapack
        cmake -B build -G Ninja -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -Dbuild_tests=OFF -DCMAKE_INSTALL_PREFIX=${{env.blaspp_DIR}}
        cmake --build build --target install

    - name: Build and install LAPACK++
      working-directory: ${{env.lapackpp_DIR}}
      run: |
        git checkout tlapack
        cmake -B build -G Ninja -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -Dbuild_tests=OFF -DCMAKE_INSTALL_PREFIX=${{env.lapackpp_DIR}}
        cmake --build build --target install

    - name: Checkout <T>LAPACK
      uses: actions/checkout@v2
      with:
        repository: tlapack/tlapack
        path: tlapack

    - name: Build and install <T>LAPACK
      working-directory: ${{env.tlapack_DIR}}
      run: |
        cmake -Bbuild -GNinja -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DUSE_LAPACKPP_WRAPPERS=ON -DCMAKE_INSTALL_PREFIX=${{env.tlapack_DIR}}
        cmake --build build --target install

    - name: Configure testBLAS
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B build -G Ninja
        -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -D Catch2_DIR=${{env.Catch2_DIR}}
        -D tlapack_DIR=${{env.tlapack_DIR}}

    - name: Build testBLAS
      # Build your program with the given configuration
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    # Mind that the job won't fail if only this step fails
    - name: Run tests
      working-directory: ${{github.workspace}}/build
      continue-on-error: true
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  test-mkl:
    runs-on: ubuntu-latest
    env:
      CXX: icpx
      CXXFLAGS: "-Wall -pedantic -fp-model=precise"
    
    steps:

    - name: Intel Apt repository
      timeout-minutes: 1
      run: |
        # download the key to system keyring
        wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
        # add signed entry to apt sources and configure the APT client to use Intel repository:
        echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt update
        
    - name: Install Intel oneAPI
      timeout-minutes: 5
      run: sudo apt install intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic intel-oneapi-mkl

    - name: Checkout Catch2
      uses: actions/checkout@v2
      with:
        repository: catchorg/Catch2
        path: Catch2
    
    - name: Checkout testBLAS
      uses: actions/checkout@v2

    - name: Install ninja-build tool
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Setup Intel oneAPI environment
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV

    - name: Checkout BLAS++ and LAPACK++
      run: |
        git clone https://bitbucket.org/weslleyspereira/blaspp ${{env.blaspp_DIR}}
        git clone https://bitbucket.org/weslleyspereira/lapackpp ${{env.lapackpp_DIR}}

    - name: Build and install BLAS++
      working-directory: ${{env.blaspp_DIR}}
